<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1100px;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            color: #ddd;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 20px;
        }

        video, canvas {
            border: 3px solid #fff;
            border-radius: 10px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 600;
        }

        .emoji-img {
            width: 250px;
            height: 250px;
        }

        .button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .emoji-img {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Emotion Detection</h1>
        <p>Allow camera access when prompted.</p>

        <div class="content">
            <div>
                <video id="video" width="640" height="480" autoplay></video>
                <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
            </div>
            <div class="right-panel">
                <div class="result" id="emotion-result">Emotion: Detecting...</div>
                <img id="emoji-img" class="emoji-img" src="/static/emoji/neutral.png" alt="Emoji">
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('home') }}" class="button">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const emotionResult = document.getElementById('emotion-result');
        const emojiImg = document.getElementById('emoji-img');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                emotionResult.innerText = "Camera access is required.";
                console.error("Camera access error:", err);
            });

        setInterval(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('frame', blob);

                fetch('/predict-face-emotion', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    emotionResult.innerHTML = `Emotion: <strong>${data.emotion}</strong>`;
                    emojiImg.src = `/static/${data.emoji}`;
                })
                .catch(err => {
                    console.error("Prediction error:", err);
                });
            }, 'image/jpeg');
        }, 1000);
    </script>
</body>
</html>
