<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            resize: none;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .button, .mic-button, .back {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }

        .button {
            background-color: #28a745;
            color: white;
        }

        .button:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }

        .mic-button {
            background-color: #ff9800;
            color: white;
        }

        .mic-button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        .back {
            background-color: #007bff;
            color: white;
        }

        .back:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
        }

        .emotion {
            color: #ffd700;
            font-weight: bold;
        }

        .emoji-img {
            width: 120px;
            height: 120px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Emotion Detection</h1>
        <form method="POST">
            <textarea name="text" rows="5" placeholder="Type your sentence here..." required>{{ user_text or '' }}</textarea><br>
            <div class="button-group">
                <button type="submit" class="button">Predict Emotion</button>
                <button type="button" class="mic-button" onclick="startRecognition()">üé§ Speak</button>
            </div>
        </form>

        {% if emotion %}
        <div class="result">
            <h2>Predicted Emotion: <span class="emotion">{{ emotion }}</span></h2>
            <img src="{{ url_for('static', filename=emoji) }}" alt="{{ emotion }} emoji" class="emoji-img">
        </div>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back">‚Üê Back to Home</a>
    </div>

    <script>
    let recognition;

    function startRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert("Your browser does not support Speech Recognition.");
            return;
        }

        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function () {
            alert("Voice recognition started. Please speak...");
        };

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            document.querySelector('textarea[name="text"]').value = transcript;
        };

        recognition.onerror = function (event) {
            alert("Speech recognition error: " + event.error);
        };

        recognition.onend = function () {
            console.log("Recognition ended.");
        
        };

        recognition.start();
    }
</script>

</body>
</html>
